{% extends 'base.html' %}

{% block content %}
<div style="margin-top: 20px;">
    {% for post in post %}
    <div style="border: 1px solid #ddd; border-radius: 5px; padding: 10px; margin-bottom: 10px; background-color: #f9f9f9; position: relative;">
        {% if user.is_authenticated %}
        <div style="position: absolute; top: 10px; right: 10px;">
            <a href="{% url 'blogupdate' post.id %}" style="display: inline-block; padding: 5px 8px; background-color: #007bff; color: #fff; border: none; border-radius: 3px; text-decoration: none; cursor: pointer; font-size: 12px;">Update</a>
            <a href="{% url 'blogdelete' post.id %}" style="display: inline-block; padding: 5px 8px; background-color: #dc3545; color: #fff; border: none; border-radius: 3px; text-decoration: none; cursor: pointer; font-size: 12px;">Delete</a>
        </div>
        {% endif %}
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <a href="{% url 'blogdetail' post.id %}" style="text-decoration: none; color: #333;">
                <h3 style="margin: 0; font-size: 20px;">{{ post.title }}</h3>
                <h4 style="margin: 0; font-size: 16px; color: #666;">{{ post.author }}</h4>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
